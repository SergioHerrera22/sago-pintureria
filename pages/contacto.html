    <!-- Contenido principal -->

    <main class="container-md contenedor-formulario rounded scale-in-bottom">
      <!-- Nueva sección de datos de contacto -->

      <!-- Formulario de contacto -->
      <form action="" class="row g-3 px-2">
        <h2 class="text-center display-5 fw-bold text-shadow text-light">
          Contacto
        </h2>
        <p class="text-center text-light fw-bold text-shadow">
          Completá el formulario y uno de nuestros vendedores te contactará
          pronto para ayudarte.
        </p>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputName4"
            placeholder="Nombre"
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
        <div class="col-md-6">
          <input
            type="tel"
            class="form-control"
            id="inputPhone4"
            placeholder="Teléfono"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputSubject4"
            placeholder="Asunto"
          />
        </div>
        <div class="col-md-12">
          <textarea
            class="form-control"
            id="inputMessage4"
            rows="3"
            placeholder="¿Cuál es tu consulta?"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
